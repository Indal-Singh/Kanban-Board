<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <header
        class="p-2 bg-gradient-to-r from-gray-800 to-gray-900 text-white flex justify-between items-center shadow-md">
        <div>
            <h1 class="text-2xl p-2 font-bold" id="siteName" onClick="this.contentEditable='true';"
                title="click To change">
                Kanbaan Board - You Can Change title Here</h1>
        </div>
        <div>
            <button
                class="bg-gradient-to-r from-blue-500 to-blue-600 py-2 px-4 rounded-md text-white cursor-pointer shadow-lg hover:shadow-xl transition-all duration-300 btn-shine"
                id="createNew">
                <span class="flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Create New
                </span>
            </button>
        </div>
    </header>

    <section id="Board">
        <!-- Kanban Board -->
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="MainContentContainer">
                <div class="loader">
                    <section class="dots-container">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </section>

                </div>
            </div>
        </div>
    </section>

    <div id="modalOverlay"
        class="modal-overlay fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center h-full w-full z-50">
        <div id="modalBox"
            class="modal-content bg-white rounded-xl shadow-2xl w-11/12 md:w-1/2 lg:w-1/3 overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Create New Task</h2>
                <button onclick="closeModal()"
                    class="text-white hover:text-gray-200 transition-colors duration-200 focus:outline-none cursor-pointer">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="p-6">
                <div class="mb-4">
                    <label for="taskTitle" class="block text-gray-700 font-medium mb-2">Task Title</label>
                    <input type="text" id="taskTitle"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                        placeholder="Enter task title">
                </div>

                <div class="mb-4">
                    <label for="taskDescription" class="block text-gray-700 font-medium mb-2">Description</label>
                    <textarea id="taskDescription" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                        placeholder="Enter task description"></textarea>
                </div>

                <div class="mb-4">
                    <label for="taskPriority" class="block text-gray-700 font-medium mb-2">Priority</label>
                    <select id="taskPriority"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                        <option value="2">Low</option>
                        <option value="1">Medium</option>
                        <option value="0">High</option>
                    </select>
                </div>
            </div>

            <div class="bg-gray-50 p-4 flex justify-end gap-2">
                <button onclick="closeModal()"
                    class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400">
                    Cancel
                </button>
                <button
                    id="createTaskBtn"
                    class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-md hover:from-blue-600 hover:to-blue-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 btn-shine">
                    Create Task
                </button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
